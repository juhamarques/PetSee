<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>PetSee - cuidados animais</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Arquivos Vendor CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Arquivo CSS -->
  <link href="assets/css/main.css" rel="stylesheet">

</head>
<style>
    :root {
        --background-color: #dae7e2; /* cor de fundo, incluindo de sessões individuais */
        --default-color: #ffffff; /* Cor padrão usada para a maior parte do conteúdo de texto em todo o site */
        --heading-color: #c1cac6; /* Cor para títulos, subtítulos e títulos em todo o site */
        --accent-color: #FFCA4B; /* Cor de destaque que representa sua marca no site. Usado para botões, links e outros elementos que precisam se destacar */
        --surface-color: #60b18b; /* A cor da superfície é usada como plano de fundo de elementos em caixas dentro de seções, como cartões, caixas de ícones ou outros elementos que exigem uma separação visual do plano de fundo global */
        --contrast-color: #ffffff; /* Cor de contraste para texto, garantindo legibilidade em fundos de destaque, título ou cores padrão */
    }

    :root {
        --default-font: "Biggest-cat-ever",  sans-serif;
        --heading-font: "Realburn",  sans-serif;
    }

    body {
        font-family: var(--default-font);
        background-color: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        color: var(--default-color);
    }

    .error-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 40px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .error-content {
        display: flex;
        align-items: flex-end;
        gap: 20px;
        position: relative;
    }

    .error-content img {
        width: 250px;
        height: auto;
        z-index: 10;
    }

    .speech-bubble {
        position: relative;
        background: var(--default-color);
        border-radius: 25px;
        height: 120px;
        padding: 35px 25px;
        text-align: center;
        font-size: 1.5em;
        font-weight: 700;
        color: var(--heading-color);
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        margin-bottom: 20px;
        z-index: 5;
        top: -90px;
    }

    .speech-bubble::before {
        content: '';
        position: absolute;
        bottom: -10px;
        left: -3px;
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-top: 20px solid var(--default-color);
        border-right: 15px solid transparent;
        filter: drop-shadow(0 2px 0 rgba(0, 0, 0, 0.5));
        transform: rotate(45deg); 
        transform-origin: 50% 0;
    }
</style>

<body>
    <div class="error-card">
        <div class="error-content">
            <img src="assets/img/tela de erro/gato triste.png" alt="Gatinho triste de desenho">
            <div class="speech-bubble">Ops... Algo deu errado!</div>
        </div>
    </div>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Arquivos Vendor JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

  <!-- Arquivo Main JS -->
  <script src="assets/js/main.js"></script>

</body>
</html>
